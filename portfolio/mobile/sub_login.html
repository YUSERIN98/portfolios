<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes">
    <title>Discovery > 로그인</title>
    <link rel="stylesheet" href="css/sub.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
   <header>
        <div class="top_bar">
            <button class="menu">
                <span class="blind">메뉴</span>
            </button>
            <button class="back">
                <span class="blind">이전 페이지로 돌아가기</span>
            </button>
            <div class="logo">
               <a href="">
                  <span class="blind">디스커버리 홈으로 돌아가기</span>
               </a>
            </div>
            <button class="search">
                 <span class="blind">검색하기</span>
            </button>
            <a href="" class="cart">
                <span class="blind">장바구니</span>
            </a>
        </div>
        <nav class="menu_bar">
            <ul>
                <li>
                   <a href="">
                     <img src="img/home.png" alt="">
                     <p>HOME</p>
                   </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/message.png" alt="">
                        <p>메시지함</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/delivery.png" alt="">
                        <p>주문/배송</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/mypage.png" alt="">
                        <p>마이페이지</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/recently.png" alt="">
                        <p>최근본상품</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!--//header-->
    <main>
        <section class="login">
            <form>
                <fieldset class="login_box">
                    <legend>로그인</legend>
                    <h2>로그인</h2>
                    <ul class="button">
                        <li class="on"><button>회원</button></li>
                        <li><button>비회원</button></li>
                    </ul>
                    <div class="typing">
                        <div>
                            <input type="text" placeholder="아이디">
                        </div>
                        <div class="pw">
                            <input type="password" placeholder="비밀번호">
                        </div>
                        <ul class="save">
                            <li>
                                <input type="checkbox" id="chk1_1" class="blind">
                                <label for="chk1_1">자동 로그인</label>
                            </li>
                            <li>
                                <input type="checkbox" id="chk1_2" class="blind">
                                <label for="chk1_2">아이디 저장</label>
                            </li>
                        </ul>
                        <button class="login_btn">로그인</button>
                        <nav class="find">
                            <ul>
                                <li><a href="">아이디찾기</a></li>
                                <li><a href="">비밀번호 찾기</a></li>
                                <li><a href="">회원가입</a></li>
                            </ul>
                        </nav>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <div class="benefit">
            <strong>Discovery expedition 회원혜택</strong>
            <p>F&amp;F 통합 멤버십 </p>
            <ul class="mileGe">
                <li class="mile01">
                    <span>가입마일리지</span>
                    <p>10,000원</p>
                </li>
                <li class="mile02">
                     <span>첫 구매 감사</span>
                     <p>15% 쿠폰</p>
                     <p>&#40;온라인전용&#41;</p>
                </li>
                <li class="mile03">
                     <span>등급별 마일리지</span>
                     <p>최대 6% 적립</p>
                </li>
            </ul>
        </div>
   
    </footer>
</body>
</html>
